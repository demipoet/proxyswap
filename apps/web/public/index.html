<!DOCTYPE html>
<html translate="no">

<head>
  <meta charset="utf-8" />

  <title>Proxyswap</title>
  <meta name="description" content="Swap or provide liquidity for DEGEN L3">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://v2.proxyswap.tips">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Proxyswap">
  <meta property="og:description" content="Swap or provide liquidity for DEGEN L3">
  <meta property="og:image" content="https://v2.proxyswap.tips/images/1200x630_Rich_Link_Preview_Image.png">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="v2.proxyswap.tips">
  <meta property="twitter:url" content="https://v2.proxyswap.tips">
  <meta name="twitter:title" content="Proxyswap">
  <meta name="twitter:description" content="Swap or provide liquidity for DEGEN L3">
  <meta name="twitter:image" content="https://v2.proxyswap.tips/images/1200x630_Rich_Link_Preview_Image.png">

  <!--
      %PUBLIC_URL% will be replaced with the URL of the `public` folder during build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->
  <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/images/192x192_App_Icon.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/images/512x512_App_Icon.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#2B49A3" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="preconnect" href="https://proxy-airstack-subgraph-api.vercel.app/api/subgraph" crossorigin />
  <link rel="preload" href="%PUBLIC_URL%/fonts/Basel-Grotesk-Book.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="%PUBLIC_URL%/fonts/Basel-Grotesk-Medium.woff2" as="font" type="font/woff2" crossorigin />

  <style>
    * {
      font-family: 'Basel', sans-serif;
      box-sizing: border-box;
    }

    /**
          Explicitly load Basel var from public/ so it does not block LCP's critical path.
        */
    @font-face {
      font-family: 'Basel';
      font-weight: 535;
      font-style: normal;
      font-display: block;
      src:
        url('%PUBLIC_URL%/fonts/Basel-Grotesk-Medium.woff2') format('woff2'),
        url('%PUBLIC_URL%/fonts/Basel-Grotesk-Medium.woff') format('woff');
    }

    @font-face {
      font-family: 'Basel';
      font-weight: 485;
      font-style: normal;
      font-display: block;
      src:
        url('%PUBLIC_URL%/fonts/Basel-Grotesk-Book.woff2') format('woff2'),
        url('%PUBLIC_URL%/fonts/Basel-Grotesk-Book.woff') format('woff');
    }

    @supports (font-variation-settings: normal) {
      * {
        font-family: 'Basel', sans-serif;
      }
    }

    html,
    body {
      margin: 0;
      padding: 0;
    }

    button {
      user-select: none;
    }

    html {
      font-size: 16px;
      font-weight: 485;
      font-variant: none;
      font-smooth: always;
      text-rendering: optimizeLegibility !important;
      -webkit-font-smoothing: antialiased !important;
      -moz-osx-font-smoothing: grayscale;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    /* Use this to apply network-specific gradient backgrounds, in RadialGradientByChainUpdater.ts */
    #background-radial-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      pointer-events: none;
      width: 200vw;
      height: 200vh;
      transform: translate(-50vw, -100vh);
      z-index: -1;
    }

    html,
    body,
    #root {
      min-height: 100%;
    }

    @media (prefers-color-scheme: dark) {
      html {
        background: linear-gradient(rgb(19, 19, 19) 0%, rgb(19, 19, 19) 100%);
      }
    }

    @media (prefers-color-scheme: light) {
      html {
        background: radial-gradient(100% 100% at 50% 0%, rgba(255, 184, 226, 0) 0%, rgba(255, 255, 255, 0) 100%), rgb(255, 255, 255);
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="root"></div>
  <div id="background-radial-gradient"></div>
</body>

</html>
